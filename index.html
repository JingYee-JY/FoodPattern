<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Pattern</title>
    <link rel="stylesheet" 
        href="https://fonts.googleapis.com/css2?family=Lilita One:wght@400;600&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="start">
        <div class="game-title">
            <img class="title" src="./img/title.png">
        </div>
        <img class="preview" src="./img/preview.png">
        <button class="startButton">
            <p class="words"><img src="./img/arrow.png" class="arrowHead"> START GAME</p>
        </button>
    </div>
    <div class="game hide">
        <div class="number"></div>
        <div class="text">
            <p>Look at the food order from left</p>
            <p>to right and predict the next one.</p>
        </div>
        <div class="squence"></div>
        <h1>What's Next?</h1>
        <div class="options">
            <button id="btn1"></button>
            <button id="btn2"></button>
            <button id="btn3"></button>
            <button id="btn4"></button>
        </div>
    </div>
    <div class="final hide">
        <img class="emoji">
        <p class="encouragment"></p>
        <button class="againButton">
            <p class="words"><img src="./img/again.png" class="arrowHead">Play again</p>
        </button>
        <button class="homeButton">
            <p class="words"><img src="./img/home.png" class="arrowHead">Back to home</p>
        </button>
    </div>

    <audio id="click" src="sound/click.wav"></audio>
    <audio id="completed" src="./sound/completed.wav"></audio>
    <audio id="clap" src="./sound/clap.wav"></audio>
    <audio id="correct" src="sound/correct.wav"></audio>
    <audio id="wrong" src="./sound/wrong.wav"></audio>
    <audio id="lose" src="./sound/lose.wav"></audio>

    <script src="./script.js"></script>
</div>
</body>
</html>
