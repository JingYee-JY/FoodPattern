<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" 
    href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap">
    <title>Food Pattern</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game">
        <div class="number"></div>
        <div class="text">
            <p>Look at the food order from left</p>
            <p>to right and predict the next one.</p>
        </div>
        <div class="squence"></div>
        <h1>What's Next?</h1>
        <div class="options">
            <button id="btn1"></button>
            <button id="btn2"></button>
            <button id="btn3"></button>
            <button id="btn4"></button>
        </div>
        <button class="confrimButton">
            <p class="words">Confirm</p>
        </button>
    </div>
    <div class="final hide">
        <img class="emoji">
        <p class="encouragment"></p>
        <button class="againButton" onclick="window.location.href='index.html'">
            <p class="words"><img src="./img/arrow.png" class="arrowHead">Play again</p>
        </button>
        <button class="homeButton" onclick="window.location.href='https://gimme.sg/activations/dementia/';">
            <p class="words"><img src="./img/arrow.png" class="arrowHead">Back to home</p>
        </button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
